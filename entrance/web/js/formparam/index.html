<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link rel="stylesheet" type="text/css" href="css/animate-loading.css">
		<style>
		</style>

	<body>
		<h2>表单修改数据/表单参数自动搜集demo/数据修改检测demo</h2>
		<form action="http://www.baidu.com" target="_iframe" isEditpage="1" method="post" enctype="multipart/form-data" class="jzf-form" subWay="ajax" ajaxUrl="http://www.baidu.com">
			<div>
				<input type="text" name="username" value="jack" jzf-origin="jack"  />
			</div>
			<div>
				<input type="text" name="pwd" value="123456" jzf-origin="123456" />
			</div>
			<div>
				<input type="radio" name="sex" value="0" checked=""  /> 男
				<input type="radio" name="sex" value="1"  /> 女
			</div>
			<div class="jzf-checbox-area" fm-name="color">
				<input type="checkbox" name="color" value="0" checked="checked" /> 红色
			</div>
			<div class="jzf-checbox-area" fm-name="size">
				<input type="checkbox" name="size" value="0" checked="checked" /> xl
				<input type="checkbox" name="size" value="1" checked="checked" /> xxl
				<input type="checkbox" name="size" value="1" /> xxxl
			</div>
			<div>
				<input type="radio" name="sex1" value="0" checked=""  /> 是
				<input type="radio" name="sex1" value="1"  /> 否
			</div>
			<div class="jzf-checbox-area" fm-name="large">
				<input type="checkbox" name="size" value="0" checked="checked" /> xl
				<input type="checkbox" name="size" value="1" checked="checked" /> xxl
				<input type="checkbox" name="size" value="1" /> xxxl
			</div>
			<div>
				<input type="radio" name="sex2" value="0" checked=""  /> 是1
				<input type="radio" name="sex2" value="1"  /> 否1
			</div>
			<div>
				<select name="location">
					<option value="1">房屋朝南</option>
					<option value="2" selected="selected">房屋朝北</option>
				</select>
			</div>
			<div>
				<select name="location1">
					<option value="3">房屋朝南</option>
					<option value="4" selected="selected">房屋朝北</option>
				</select>
			</div>
			<div class="uploader-area" fm-name="thumb">
				<div filename="thumb1" class="upload-imgview">图片1</div>
				<div filename="thumb2" class="upload-imgview">图片2</div>
				<div filename="thumb3" class="upload-imgview">图片3</div>
				<div filename="thumb4" class="upload-imgview">图片4</div>
			</div>
			<div class="uploader-area" fm-name="slide">
				<div filename="slide1" class="upload-imgview">幻灯1</div>
				<div filename="slide2" class="upload-imgview">幻灯2</div>
				<div filename="slide3" class="upload-imgview">幻灯3</div>
				<div filename="slide4" class="upload-imgview">幻灯4</div>
			</div>
			<div>
				<textarea name="content" jzf-origin="个人简介" placeholder="填写个人简介">个人简介</textarea>
			</div>
			<div>
				<textarea name="content2" jzf-origin="个人简介2" placeholder="填写个人简介2">个人简介2</textarea>
			</div>
			<div>
				<textarea name="content3" jzf-origin="个人简介3"placeholder="填写个人简介3">个人简介3</textarea>
			</div>
			<input type="button" class="jzf-form-btn" id="jzf-save-info" value="保存" />
		<div id="loading-bar"></div>
		</form>
		</body>
