<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="pragram" content="no-cache">
		<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>申请维修</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
	</head>
	<body>
		<div class="main">
			<nav id="nav">
				<a href="javascript:history.go(-1)" class="btn back"><em></em><span>返回</span></a>
				<h1>申请维修</h1>
			</nav>
			<div class="content-apply-repair">
				<div class="form-apply-repair">
					<ul>
						<li>
							<div class="repair-type">
								<input type="text" name="repair-type" id="repair-type" placeholder="选择维修类型" readonly="readonly"/>
								<i class="icon-jt"></i>
							</div>
						</li>
						<li>
							<div class="repair-date fl">
								<input type="text" name="repair-date" id="repair-date" placeholder="2015-05-06" readonly="readonly"/>
								<i class="icon-jt"></i>
							</div>
							<div class="repair-date fr">
								<input type="text" name="repair-time" id="repair-time" placeholder="12时30分" readonly="readonly"/>
								<i class="icon-jt"></i>
							</div>
						</li>
						<li>
							<textarea name="remark" placeholder="留言内容"></textarea>
						</li>
					</ul>
				</div>
				<div class="repair-submit">
					<a href="#">提交</a>
				</div>
			</div>
		</div>
	</body>
</html>
