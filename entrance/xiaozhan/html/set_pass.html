<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="pragram" content="no-cache">
		<meta name="viewport" content="width=640, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>设置密码</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
	</head>
	<body>
		<div class="main">
			<nav id="nav">
				<a href="javascript:history.go(-1)" class="btn back"><em></em><span>返回</span></a>
				<h1>设置密码</h1>
			</nav>
			
			<h4 class="register-title"></h4>
			<div class="register-content">
            	<form action="xx.php" method="get" id="js_set_pass_fm">
                    <ul>
                        <li>
                            <input type="password" id="pass1" class="ipt" placeholder="新密码"/>
                        </li>
                        <li>
                            <input type="password" id="pass2" class="ipt" placeholder="确认新密码"/>
                        </li>
                    </ul>
                    
                    <div class="submitForm">
                        <input type="submit" value="确认提交" class="sub-btn" />
                    </div>
                </form>
			</div>
			<footer>
				<p class="fl">&copy;九猪<span class="p">版权所有</span></p>
				<p class="fr"><a href="#"><i></i>申请小站</a></p>
			</footer>
		</div>
	</body>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script>
		L.setPass = {
			//基础验证
			verification:function(){
				$('#js_set_pass_fm').on('submit',function(){
					var pass1 = $('#pass1'),
						pass2 = $('#pass2');
					if( $.trim( pass1.val() ) == '' || $.trim( pass1.val() ).length < 6 || $.trim( pass1.val() ).length > 16){
						L.dialog._create({
							msg:'请输入密码,密码必须在6 - 16位之间',
							callback:function(){
								pass1.focus();
							}	
						});
						return false;
					}else if( $.trim( pass2.val() ) == ''){
						L.dialog._create({
							msg:'请再次输入密码',
							callback:function(){
								pass2.focus();
							}	
						});
						return false;
					}else if( $.trim(pass1.val()) != $.trim(pass2.val()) ){
						L.dialog._create({
							msg:'两次输入的密码不一致,请重新输入.',
							callback:function(){
								pass2.focus();
							}	
						});
						return false;
					}else{
						return true;
					}
				});				
			},
			//统一初始化
			init:function(){
				this.verification();
			}	
		}
    	$(document).ready(function(e) {
            L.setPass.init();
        });
    </script>
</html>
