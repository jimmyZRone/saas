<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-touch-fullscreen" content="YES">
		<meta name="format-detection" content="telephone=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta http-equiv="Expires" content="-1">
		<meta http-equiv="pragram" content="no-cache">
		<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>登录</title>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
	</head>
	<body>
		<div class="main">
			<nav id="nav">
				<a href="javascript:history.go(-1)" class="btn back"><em></em><span>返回</span></a>
				<h1>登录</h1>
				<a href="reg.html" class="nav-register">注册</a>
			</nav>
			
			<h4 class="register-title"></h4>
			<div class="login-content">
            	<form method="post" action="login_success.html" id="js_login_fm">
					<ul>
                        <li>
                            <i class="icon-username"></i>
                            <input type="text" name="user-name" id="user-name" placeholder="手机号"/>
                        </li>
                        <li>
                            <i class="icon-password"></i>
                            <input type="password" name="user-password" id="user-password" placeholder="密码"/>
                        </li>
                    </ul>                    
                    <div class="submitForm">
                        <input type="submit" class="sub-btn" value="登陆" />
                    </div>
                </form>
				<div class="login-other">
					<span class="fl"><a href="reetr_pass.html">忘记密码？</a></span>
					<span class="fr"><a href="dyc_login.html">手机动态码登录</a></span>
				</div>
			</div>
			<footer>
				<p class="fl">&copy;九猪<span class="p">版权所有</span></p>
				<p class="fr"><a href="#"><i></i>申请小站</a></p>
			</footer>
            
		</div>
	</body>
    <script type="text/javascript" src="../js/zepto.min.js"></script>
    <script type="text/javascript" src="../js/base.js"></script>
    <script>
	
		L.login = {
			//基础验证
			verification:function(){
				$('#js_login_fm').on('submit',function(){
					var user = $('#user-name');
					var pass = $('#user-password');
					if( $.trim(user.val()) == ''){
												
						L.dialog._create({
							msg:'请输入用户名',
							callback:function(){
								user.focus();
							}
						});
						return false;
						
					}else if( $.trim(pass.val()) == ''){
						
						L.dialog._create({
							msg:'请输入密码',
							callback:function(){
								pass.focus();
							}
						});
						return false;
						
					}else{
						return true;
					}
				});				
			},
			//统一初始化
			init:function(){
				this.verification();
			}	
		}
    	$(document).ready(function(e) {
            L.login.init();
        });
    </script>
</html>
